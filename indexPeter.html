<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <!-- Need a stylesheet that isn't bootstrap -->
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/sam-style.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/peter-sytle.css">
    <title>Healthy Gigs</title>
</head>

<body class="blue lighten-5 white-text">
    <nav class="nav-extended blue lighten-2">
        <div class="nav-content center">
            <a class="nav-title">Healthy Gigs</a>
        </div>
        <div class="nav-wrapper">
            <p id="tag" class="center">Welcome to our site. Please enter in your search
                criteria to find a gig
                near you!</p>
        </div>


        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="btn-content">
                <button id="closeBtn">Close</button>
            </div>
            <!-- Modal content -->
            <div class="modal-content">

            </div>
        </div>
        <!-- The Modal End-->
    </nav>
    <main>
        
        <ul id="slide-out" class="sidenav blue darken-3 z-depth-5">
            <li>
                <div class="user-view">
                    <div id="search-bar">
                        <h6 class="center">Search for your event!</h6>

                        <form id="search-form">
                            <div class="row input-field">
                                <input id="event-name" type="text" class="validate">
                                <label for="event-name">Event Name</label>
                            </div>

                            <!-- Peter Lim edited  -->
                            <div class="input-field row">
                                <select name="type" multiple id="event-type">
                                    <option value="" disabled >Event Type</option>
                                    <option value="concert" id="concerts">Concerts</option>     
                                    <option value="family" id="familys">Sporting Events</option>
                                    <option value="theater" id="theater">Theater</option>
                                </select>
                            </div>
                            <!--  -->
                            <div class="row input-field">
                                <input id="location-input" type="text" class="validate">
                                <label for="location-input">ZIP Code</label>
                            </div>
                            <div class="row input-field">
                                <input type="date" id="start-date">
                                <label for="start-date">Start Date:</label>
                            </div>
                            <div class="row input-field">
                                <input type="date" id="end-date">
                                <label for="end-date">Start Date:</label>
                            </div>
                            <!-- Button for search -->
                            <button type='submit' class="row sidenav-close" id="btn-search">Search</button>
                        </form>
                    </div>
            </li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">Start your search!</i></a>
        <div class="parallax-container">
            <div class="parallax"><img src="./assets/images/top-image.jpeg"></div>
        </div>
        <div class="row">
            <!-- Overall container for the results. To the left will be a darker bar with recent searches. The Middle will have a window that displays the search results. Below the results field will be information about current COVID conditions in the area.  -->
            <div class="col s12 m3 l2">

            </div>
            <div class="col s8 m6 l8" id="results-area">
                <!-- Larger panel  -->
                <div id="search-results">
                    <!-- Results populate here -->
                    <div>
                        <div id="image">

                        </div>
                        <div id="details">
                            <h3></h3>
                            <p></p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col s4 m3 l2">

            </div>
        </div>
        <div class="parallax-container">
            <div class="parallax"><img src="./assets/images/concert-background.jpeg"></div>
        </div>
    </main>
    <footer class="page-footer blue lighten-2 center">
        <h6>Stay safe and have fun!</h6>
    </footer>
    <!-- Dayjs  -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="./assets/javascript/materialize.js"></script>
    <script src="./assets/javascript/sam-style-components.js"></script>
    <!-- <script src="./assets/javascript/script.js"></script> -->
    <script src="./assets/javascript/peter-script.js"></script>    
</body>

</html>
